<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="sidebar">
            <div class="header">
                <h1>Etch-a-sketch</h1>
                <p>To begin painting, wave your mouse over the empty grid.</p>
            </div>
            <div class="settings">
                <div class="size-buttons">
                    <button id="small">16 x 16</button>
                    <button id="medium">32 x 32</button>
                    <button id="big">48 x 48</button>
                </div>
                <div class="paint-options">
                    <button id="black">Black</button>
                    <button id="rainbow">Rainbow</button>
                    <button id="grayscale">Grayscale</button>
                    <button id="erase">Eraser</button>
                    <button id="reset">Reset</button>
                    <button id="grid">Grid on/off</button>
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
        <script src="script.js"></script> 
    </body>
</html>
